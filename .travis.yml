dist: trusty
sudo: true
services:
- docker
language: node_js
node_js:
- '10'
cache:
  directories:
  - node_modules
  - jspm_packages
install:
- npm install -g jspm
- npm install
- jspm install
before_script:
- DOCKER_IMAGE_NAME="q-quiz"
- DOCKER_TAG=$TRAVIS_BRANCH
script:
- npm run build
- npm run test
- docker build -t $DOCKER_IMAGE_NAME:$DOCKER_TAG .
- echo $DOCKER_PASSWORD | docker login -u="$DOCKER_USERNAME" --password-stdin; docker
  tag $DOCKER_IMAGE_NAME:$DOCKER_TAG nzzonline/$DOCKER_IMAGE_NAME:$DOCKER_TAG; docker
  push nzzonline/$DOCKER_IMAGE_NAME:$DOCKER_TAG;
- if [ "$TRAVIS_BRANCH" == "staging" ]; then docker run --rm -it -e RANCHER_URL -e
  CATTLE_ACCESS_KEY -e CATTLE_SECRET_KEY etlweather/gaucho upgrade $RANCHER_SERVICE_ID_STAGING
  --auto_complete --start_first --imageUuid="docker:nzzonline/$DOCKER_IMAGE_NAME:$DOCKER_TAG"
  || true; fi
notifications:
  slack:
    secure: 
